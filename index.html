<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard SpaceX</title>
        <link rel="shortcut icon" type="image/png" href="images/icon.png"> <!--Dit is voor het icoontje in de tab bar-->
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="flex">
            <div class="grid-container">
                <div class="logo">
                    <img src="" alt="">
                </div>
                
                <div class="titel">
                    <h1>Tijd op aarde</h1>
                </div>

                <div class="tijden">
                    <div class="tijd">
                        <img id="dagdeelimg">
                        <h2 id="kloktijd"></h2>
                    </div>
                    <div class="datum">
                        <img id="seizoenimg">
                        <h2 id="klokdatum"></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
